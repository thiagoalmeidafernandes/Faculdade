<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/9e4dde3f43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="../../../index.html" class="btn-nav">Automotor</a>
        <nav>
            <input type="checkbox" id="checkbox" class="checkbox"/>
            <label for="checkbox" class="label-menu"> <span class="hamburguer"></span></label>
            <ul class="menu">
                <li><a class="btn-nav" href="../../../index.html">Início</a></li>
                <li><a class="btn-nav" href="/">Arquivos</a></li>
                <li><a class="btn-nav" href="/">Sobre</a></li>
                <li><a class="btn-nav" href="../../atividades.html">Atividades</a></li>
                <li><a class="btn-nav" href="/">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Login</h2>
            <form action="">
                <div class="input-field">
                    <input type="text" name="username" id="username" placeholder="Digite seu Nome de Usuário">
                    <div class="underline"></div>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Digite sua Senha">
                    <div class="underline"></div>
                </div>
                <input type="submit" value="Continuar">
                <div class="footer">
                    <span>Ou se conecte com sua Rede Social</span>
                    <div class="social-field">
                        <div class="social-field twitter">
                            <a href="#">
                                <i class="fa-brands fa-twitter">
                                </i>
                                Faça Login com o Twitter
                            </a>
                        </div>
                        <div class="social-field facebook">
                            <a href="#">
                                <i class="fa-brands fa-facebook-f"></i>
                                Faça Login com o Facebook
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
