<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Uma Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-nav">
        <a href="../../../index.html" class="btn-nav">Automotor</a>
        <nav>
            <input type="checkbox" id="checkbox" class="checkbox"/>
            <label for="checkbox" class="label-menu"> <span class="hamburguer"></span></label>
            <ul class="menu">
                <li><a class="btn-nav" href="../../../index.html">Início</a></li>
                <li><a class="btn-nav" href="/">Arquivos</a></li>
                <li><a class="btn-nav" href="/">Sobre</a></li>
                <li><a class="btn-nav" href="../../atividades.html">Atividades</a></li>
                <li><a class="btn-nav" href="/">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="header-login">
                <h2>Criar Uma Conta</h2>
            </div>
            <form action="" id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário" onblur="checkInputs()">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" onblur="checkInputs()">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" onblur="checkInputs()">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="password-confirmation">Confirmação de senha</label>
                    <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente" onblur="checkInputs()">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/9e4dde3f43.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
